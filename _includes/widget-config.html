<form accept-charset="UTF-8" class="main-widget-config-form">
  <div class="col-lg-12">
    <label for="api-key">API Key</label>
    <input type="text" id="api-key" value="KRUnjq8y8Sg5eDpP90dNzOK70d4WiUst">
  </div>
  <div class="col-lg-12">
    <label for="api-key">Key Word</label>
    <input type="text" id="key-word" value="metal">
  </div>
  <div class="col-lg-12">
    <label>Themes</label>
    <div class="tab-buttons">
      <button type="button" class="active">1</button>
      <button type="button" disabled>2</button>
      <button type="button" disabled>3</button>
    </div>
  </div>
  <div class="col-lg-12">
    <label>Color Scheme</label>
    <div class="tab-buttons">
      <button type="button" class="active">Light</button>
      <button type="button" disabled>Dark</button>
    </div>
  </div>
  <div class="col-lg-12">
    <label>Layout</label>
    <div class="tab-buttons">
      <button type="button" class="active">Vertical</button>
      <button type="button" disabled>Horizontal</button>
    </div>
  </div>
  <div class="col-lg-12">
    <label for="width">Width (px)</label>
    <input type="range" id="width" max="500" min="360" value="360">
  </div>
  <div class="col-lg-12 base-margin">
    <input type="checkbox" id="has-border">
    <label for="has-border"><span></span>Include Border</label>
  </div>
  <div class="col-lg-12">
    <label for="radius">Corner Radius (px)</label>
    <input type="range" id="radius" max="20" min="0" value="4">
  </div>
  <div class="col-lg-12">
    <button id="js_get_widget_code" type="button" class="btn btn-submit button-blue">GET CODE</button>
    <button type="button" class="btn button-white-gray-border">RESET</button>
  </div>
</form>
