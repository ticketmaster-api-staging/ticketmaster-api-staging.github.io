# Set default explicit timeout
webdriver.wait.for.timeout = 5000

# Set default implicit timeout
webdriver.timeouts.implicitlywait = 5000

# Timeout for each story in seconds
story.timeout.in.secs=3600

# Customise your riequirements hierarchy
